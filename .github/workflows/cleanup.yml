name: Cleanup working tree

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # 작업트리 깨끗하게(이건 Actions 러너 내부 작업트리 정리임)
      - name: Clean workspace
        run: |
          git reset --hard
          git clean -fdx

      # (선택) 로그 파일 남기고 커밋/푸시
      - name: Commit and push cleanup log
        run: |
          date -u +"%Y-%m-%dT%H:%M:%SZ" > CLEANUP_LOG.txt
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add CLEANUP_LOG.txt
          git commit -m "Cleanup log" || echo "No changes to commit"
          git pull --rebase origin main || true
          git push origin HEAD:main || true
