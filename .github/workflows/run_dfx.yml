name: Run DFX hourly

on:
  schedule:
    - cron: "0 * * * *"   # 매 정시(UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      # 1) 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Chrome 설치 (브라우저만 필요)
      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1
        id: chrome

      # 3) Python 세팅
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 4) pip 캐시 (선택)
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 5) 패키지 설치
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "selenium>=4.10" gspread oauth2client

      # 6) credentials.json 생성 (Secrets)
      - name: Write credentials.json from Secret
        run: echo "${{ secrets.GOOGLE_CREDENTIALS }}" > credentials.json

      # 7) 업로드한 chromedriver 실행 권한 부여
      - name: Make local chromedriver executable
        run: chmod +x ./chromedriver

      # 8) 확인용 버전 출력
      - name: Show versions
        env:
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}
        run: |
          "$CHROME_BIN" --version
          ./chromedriver --version || true
          ls -l ./chromedriver

      # 9) 실행 (/usr/bin 제외해서 구버전 충돌 방지)
      - name: Run DFX.py
        env:
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}
          PATH: /usr/local/bin:/bin:/usr/sbin:/sbin   # /usr/bin 제외
        run: python DFX.py
