name: Run All DFX Scripts

on:
  schedule:
    - cron: "0 */2 * * *"   # 매 정시(UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Google Chrome
        uses: browser-actions/setup-chrome@v1
        id: chrome

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # pip 캐시: requirements.txt 해시 기준
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write credentials.json safely
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          python - <<'PY'
          import os, json, pathlib
          raw = os.environ['GOOGLE_CREDENTIALS']
          json.loads(raw)  # sanity check
          pathlib.Path('credentials.json').write_text(raw, encoding='utf-8')
          print('credentials.json OK')
          PY

      - name: Make local chromedriver executable
        run: chmod +x ./chromedriver

      - name: Run all DFX_*.py (auto-discovered)
        id: run_dfx
        continue-on-error: true        # 일부 실패해도 다음 스크립트 계속
        env:
          CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}
          PATH: /usr/local/bin:/bin:/usr/sbin:/sbin
        run: |
          set -u
          SCRIPTS=$(ls -1 DFX_*.py 2>/dev/null | sort || true)
          if [ -z "$SCRIPTS" ]; then
            echo "No DFX_*.py found. Nothing to run."
            echo "result=Success" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Found scripts:"
          echo "$SCRIPTS"

          FAILS=()
          STATUS=0
          for script in $SCRIPTS; do
            echo "=== Running $script ==="
            if ! python "$script"; then
              echo "FAILED: $script"
              FAILS+=("$script")
              STATUS=1
            fi
          done

          if [ ${#FAILS[@]} -eq 0 ]; then
            echo "result=Success" >> "$GITHUB_OUTPUT"
          else
            joined=$(printf "%s, " "${FAILS[@]}")
            joined=${joined%, }
            echo "result=Fail: $joined" >> "$GITHUB_OUTPUT"
          fi

          exit $STATUS

      - name: Append run result (KST)
        if: always()
        run: |
          KST_TIME=$(TZ="Asia/Seoul" date "+%Y/%m/%d %H:%M")
          echo "$KST_TIME ${{ steps.run_dfx.outputs.result }}" >> last_run.txt
          tail -n 5 last_run.txt || true

      - name: Commit and push log
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add last_run.txt
          git commit -m "Update last run log" || echo "No changes to commit"
          git push origin HEAD:main
